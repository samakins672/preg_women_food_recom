<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Food Recommendation System</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Food Recommendation for Pregnant Women</h1>
      
      <form method="POST">
        <div class="form-group">
          <label for="calories">Calories</label>
          <input type="number" step="0.1" class="form-control" id="calories" name="calories" required>
        </div>
        <div class="form-group">
          <label for="fat">Fat Content (g)</label>
          <input type="number" step="0.1" class="form-control" id="fat" name="fat" required>
        </div>
        <div class="form-group">
          <label for="saturated_fat">Saturated Fat Content (g)</label>
          <input type="number" step="0.1" class="form-control" id="saturated_fat" name="saturated_fat" required>
        </div>
        <div class="form-group">
          <label for="cholesterol">Cholesterol Content (mg)</label>
          <input type="number" step="0.1" class="form-control" id="cholesterol" name="cholesterol" required>
        </div>
        <div class="form-group">
          <label for="sodium">Sodium Content (mg)</label>
          <input type="number" step="0.1" class="form-control" id="sodium" name="sodium" required>
        </div>
        <div class="form-group">
          <label for="carbohydrate">Carbohydrate Content (g)</label>
          <input type="number" step="0.1" class="form-control" id="carbohydrate" name="carbohydrate" required>
        </div>
        <div class="form-group">
          <label for="fiber">Fiber Content (g)</label>
          <input type="number" step="0.1" class="form-control" id="fiber" name="fiber" required>
        </div>
        <div class="form-group">
          <label for="sugar">Sugar Content (g)</label>
          <input type="number" step="0.1" class="form-control" id="sugar" name="sugar" required>
        </div>
        <div class="form-group">
          <label for="protein">Protein Content (g)</label>
          <input type="number" step="0.1" class="form-control" id="protein" name="protein" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
      </form>
      
    </div>
  </body>
</html>
